<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2 th:text="${noticeDto.title}"></h2>
    <p th:inline="text">작성일 : [[${#temporals.format(noticeDto.createdDate, 'yyyy-MM-dd HH:mm')}]]</p>

    <p th:text="${noticeDto.content}"></p>

    <!-- 수정/삭제 -->
    <div>
        <a th:href="@{'/notice/post/edit/' + ${noticeDto.id}}">
            <button>수정</button>
        </a>

        <form id="delete-form" th:action="@{'/notice/post/' + ${noticeDto.id}}" method="post">
            <input type="hidden" name="_method" value="delete"/>
            <button id="delete-btn">삭제</button>
        </form>
    </div>

    <script th:inline="javascript">
        /*<![CDATA[*/
        var noticeDto = /*[[${noticeDto}]]*/ "";
        /*]]>*/
    </script>
    <script th:inline="javascript" th:src="@{/js/notice.js}"></script>
</body>
</html>
